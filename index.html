<!DOCTYPE html>
<html ng-app="main">

<head>

    <title>Ryan Transfiguracion's Portfolio</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>

<body ng-controller="portfolioCtrl">
<div class="page-wrapper">

    <!-- navigation header -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#portfolio-menu">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                Ryan Transfiguracion
            </a>
            <div class="collapse navbar-collapse" id="portfolio-menu">
                <ul class="nav navbar-nav">
                    <li rat-menu-id="About">
                        <a href="#/about">About</a>
                    </li>
                    <li rat-menu-id="Skills">
                        <a href="#/skills">Skills</a>
                    </li>
                    <li rat-menu-id="Experience">
                        <a href="#/experience">Experience</a>
                    </li>
                    <li rat-menu-id="Projects">
                        <a href="#/projects">Projects</a>
                    </li>
                    <li rat-menu-id="ContactMe">
                        <a href="#/contactme">Contact Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Optional title bar -->
    <div class="current-view">
        <div class="container-fluid" ng-show="!isActive('')">
            <div class="container">
                <h3>{{getTitleText()}}</h3>
            </div>
        </div>
    </div>

    <!-- view content -->
    <div class="main-content">
        <div class="container-fluid">
            <div class="container">
                <div ng-view></div>
            </div>
        </div>
    </div>

</div>
        <script src="jquery-2.1.4.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script src="angular_1_4_8.js"></script>
        <script src="angular-route_1_4_8.min.js"></script>
        <script src="modules/core.js"></script>
        <script src="modules/main.js"></script>
        <script src="modules/pages.js"></script>
</body>

</html>
